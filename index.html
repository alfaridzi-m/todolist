<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="icon" href="./public/favicon.png" type="image/x-icon">
    <link href="./style/style.css" rel="stylesheet">
</head>
<body class="w-full flex flex-col justify-center items-center">
    <header class="flex flex-row justify-between mx-2 py-1.5 px-4.5 border-2 border-y-black rounded-2xl w-full">
        <div class="flex gap-2 align-middle items-center">
            <img class="h-12 rounded-full p-1 ring-1 ring-gray-400 animate-bounce" src="../public/image.png" alt="profile">
            <div clasas="">
                <h1 class="font-jersey text-2xl">Studio Cat</h1>
                <h2 class="font-jersey text-2xl">Fulltime Tester</h2>
            </div>
        </div>
        <div class="flex flex-col h-1/2 items-end">
            <span class="font-jersey text-2xl" id="date"></span>
            <span class="font-jersey text-2xl" id="time"></spanp>
        </div>
    </header>
    <main class="flex flex-col justify-center w-sm max-sm:w-lvw border-2 border-black m-3 p-3 rounded-2xl">
    <form id="todo-list">
        <div class="flex flex-col border-2 border-black rounded-3xl gap-3 items-center w-full">
            <p class="border-b-2 w-full border-b-gray-600 text-center text-xl font-medium font-jersey">Priority</p>
            <div class="flex justify-center gap-6 flex-wrap">
                <label class="flex flex-col font-jersey"><input type="radio" name="priority" value="low">Low</label>
                <label class="flex flex-col font-jersey"><input type="radio" name="priority" value="medium">Medium</label>
                <label class="flex flex-col font-jersey"><input type="radio" name="priority" value="high">High</label>
            </div>
        </div>
        <div class="flex flex-col w-full items-center mt-2">
            <p class="text-xl font-medium font-jersey">Date</p>
            <input type="date" id="date" class="border-2 bg-gray-300 h-9 w-1/2 p-2 rounded-2xl">
        </div>
        <div class="mt-2">
            <p class="text-xl font-medium border-b-1 mb-1 font-jersey">Task</p>
            <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-black bg-gray-300 not-first:rounded-lg border-2 border-black" placeholder="Write your task here..."></textarea>
        </div>
        <div class="flex flex-row gap-2 mt-3.5 flex-wrap">
            <button class="border-2 w-1/4 rounded-2xl font-jersey" type="button" id="reset">Reset</button>
            <button class="border-2 w-1/4 rounded-2xl font-jersey" type="button" id="submit">submit</button>
        </div>
    </form>
    </main>
    <footer>
        <div id="tab">
            <div id="tab1">todo</div>
            <div id="done">Done</div>
        </div>
        <a href="#">Clear All</a>
        <div id ="todone">
            <div id="todo1">
                <p>Task1</p>
                <p>Priority</p>
                <p>Date</p>
            </div>
            <div id="done">
                <p>Task</p>
            </div>
        </div>
    </footer>
</body>
    <script src="script.js"> </script>
</html>
