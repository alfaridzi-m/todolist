<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body class="bg-red-100 flex flex-col items-center justify-center">
    <header class="flex flex-col w-screen items-center justify-center">
        <div class="bg-orange-900 flex flex-row w-full justify-center text-white h-1/6 align-center gap-3">
            <img class="block h-10 rounded-full m-0 animate-bounce" src="../public/image.png" alt="profile">
            <div clasas="flex flex-col items-center justify-center">
                <h1>Studio Cat</h1>
                <h2>Fulltime Tester</h2>
            </div>
        </div>
        <div class="bg-amber-500 flex flex-row justify-around text-white w-full h-fit">
            <span id="date"></span>
            <span id="time"></spanp>
        </div>
    </header>
    <main class="flex flex-col items-baseline justify-center w-sm bg-blue-500 m-3 p-3 rounded-3xl"> 
        <div class="flex flex-col gap-3">
            <p class="bg-cyan-200 text-cyan-950 rounded-3xl w-16 align-middle">priority</p>
            <select id="priority" class="bg-gray-100">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div>
            <p>Date</p>
            <input type="date" id="date" class="bg-gray-100">
        </div>
        <div>
            <p>task</p>
            <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
        </div>
        <div>
            <button type="button" id="reset">Reset</button>
            <button type="button" id="submit">submit</button>
        </div>
    </main>
    <footer>
        <div id="tab">
            <div id="tab1">todo</div>
            <div id="done">Done</div>
        </div>
        <a href="#">Clear All</a>
        <div id ="todo">
            <div id="todo1">
                <p>Task</p>
                <p>Priority</p>
                <p>Date</p>
            </div>
            <div id="done">
                <p>Task</p>
                <p>Priority</p>
                <p>Date</p>
            </div>
        </div>
    </footer>
</body>
    <script src="script.js"> </script>
</html>
